<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
<h:head>
        <link rel="stylesheet" type="text/css" href="css/mystyle.css"/>
        <title>TODO</title>
</h:head>


<body>
  <!--ここからhead-->
        <div class="head">
            <div class="top-head">
                <div class="left-head">
                    <img src="image/ロゴ.png" alt="[写真]"></img>
                </div>
        
                <div class="center-head">
                    <h1 class="title">TODO</h1>
                </div>
                
                <div class="right-head">
                    <form action="" method="post">
                        <input type="submit" name="done" value="プロフィール設定" />
                        <input type="submit" name="to_correct" value="ログアウト"/>
                    </form>
                </div>
            </div>
        
            <div class="nav">
                <ul>
                    <li><a href="#"><p><img src="image/掲示板.png" alt="[写真]" ></img></p>掲示板</a></li>
                    <li><a href="#"><p><img src="image/スケジュール.png" alt="[写真]" ></img></p>スケジュール</a></li>
                    <li><a href="#"><p><img src="image/アンケート.png" alt="[写真]" ></img></p>アンケート</a></li>
                    <li><a href="#"><p><img src="image/伝達.png" alt="[写真]" ></img></p>伝達</a></li>
                    <li><a href="#"><p><img src="image/todo.jpg" alt="[写真]" ></img></p>ToDo</a></li>
                    <li><a href="#"><p><img src="image/キャビネット.png" alt="[写真]" ></img></p>キャビネット</a></li>
                    <li><a href="#"><p><img src="image/info.png" alt="[写真]" ></img></p>info</a></li>
                </ul>
            </div>
        
            <div class="notice">
                <div class="box1">
                    <p>お知らせ</p>
                </div>
        
                <div class="box2">
                    <p>お知らせ</p>
                </div>
            </div>
        </div>
  <br></br>
        <!--ここまでhead-->
        <h:form>          
    <p:dataTable id="todo" var="car" value="#{dtSelectionView.cars1}">
        <f:facet name="header">
            Todo
        </f:facet>
        <p:column headerText="ラベル">
            <h:outputText value="#{car.id}" />
        </p:column>
        <p:column headerText="内容">
            <h:outputText value="#{car.year}" />
        </p:column>
        <p:column headerText="期限">
            <h:outputText value="#{car.brand}" />
        </p:column>
        <p:column headerText="重要度">
            <h:outputText value="#{car.color}" />
        </p:column>
        <p:column headerText="詳細" style="width:32px;text-align: center">
             <p:commandButton update=":form:carDetail" oncomplete="PF('carOP').show('#{component.clientId}')" icon="ui-icon-search" title="View">
                <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
            </p:commandButton>            
        </p:column>
    </p:dataTable>
            
            <p:commandButton value="新規登録" action="todonew.xhtml"  />
             
    <p:overlayPanel widgetVar="carOP" showEffect="fade" hideEffect="fade" dismissable="false" showCloseIcon="true">
        <p:outputPanel id="carDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty dtSelectionView.selectedCar}" columnClasses="label,value">
                <f:facet name="header">
                    <p:graphicImage name="demo/images/car/#{dtSelectionView.selectedCar.brand}-big.gif"/> 
                </f:facet>
 
                <h:outputText value="ラベル:" />
                <h:outputText value="#{dtSelectionView.selectedCar.id}" />
 
                <h:outputText value="内容:" />
                <h:outputText value="#{dtSelectionView.selectedCar.year}" />
 
                <h:outputText value="期限:" />
                <h:outputText value="#{dtSelectionView.selectedCar.color}" style="color:#{dtSelectionView.selectedCar.color}"/>
 
                <h:outputText value="重要度:" />
                <h:outputText value="#{dtSelectionView.selectedCar.price}" />
            </p:panelGrid>
        </p:outputPanel>

    </p:overlayPanel>
</h:form>
</body>
</html>
